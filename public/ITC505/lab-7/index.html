<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mad Lib Form</h1>
    <form action="/ITC505/lab-7/index.html" method="POST">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br>
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>
        <label for="pluralNoun">Plural Noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
